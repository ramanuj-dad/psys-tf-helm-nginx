name: Deploy NGINX Ingress Controller

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'helm/**'
      - 'docker/**'
      - 'k8s/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nginx-ingress-deployer

jobs:
  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Kubernetes Job
        run: |
          ACTION="${{ github.event.inputs.action || 'apply' }}"
          IMAGE="${{ needs.build-and-push.outputs.image }}"
          
          # Update deployment job with latest image
          sed "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/deployment-job.yaml > /tmp/deployment-job.yaml
          sed -i "s|ACTION_PLACEHOLDER|$ACTION|g" /tmp/deployment-job.yaml
          
          echo "üöÄ Deploying Kubernetes Job with image: $IMAGE"
          echo "Action: $ACTION"
          
          # Transfer the job manifest to remote server
          scp -i ~/.ssh/id_rsa /tmp/deployment-job.yaml ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:/tmp/
          
          # Execute all kubectl commands on the remote server
          ssh -i ~/.ssh/id_rsa ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} "
            echo 'üèóÔ∏è  Setting up deployment environment...'
            
            # Create namespace if it doesn't exist
            kubectl create namespace deployment-automation --dry-run=client -o yaml | kubectl apply -f -
            
            # Delete any existing job with the same name
            kubectl delete job nginx-ingress-deployment-$ACTION -n deployment-automation --ignore-not-found=true
            
            echo 'üìã Applying deployment job...'
            # Apply the new job
            kubectl apply -f /tmp/deployment-job.yaml
            
            # Clean up temp file
            rm -f /tmp/deployment-job.yaml
            
            echo '‚úÖ Job deployment completed!'
          "

      - name: Monitor Job Progress
        run: |
          ACTION="${{ github.event.inputs.action || 'apply' }}"
          
          echo "üîç Monitoring deployment job progress..."
          
          # Execute all monitoring commands on the remote server
          ssh -i ~/.ssh/id_rsa ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} "
            echo 'üöÄ Starting deployment job monitoring...'
            
            # Wait for job to start (with timeout)
            echo '‚è≥ Waiting for job to start...'
            timeout 300 bash -c 'until kubectl get job nginx-ingress-deployment-$ACTION -n deployment-automation >/dev/null 2>&1; do sleep 5; done' || {
              echo '‚ùå Timeout waiting for job to be created'
              exit 1
            }
            
            # Wait for pod to be ready
            echo '‚è≥ Waiting for pod to be ready...'
            kubectl wait --for=condition=ready pod -l job-name=nginx-ingress-deployment-$ACTION -n deployment-automation --timeout=300s || {
              echo '‚ùå Timeout waiting for pod to be ready'
              kubectl get pods -l job-name=nginx-ingress-deployment-$ACTION -n deployment-automation
              exit 1
            }
            
            # Follow job logs
            echo 'üìã Following job logs...'
            kubectl logs job/nginx-ingress-deployment-$ACTION -n deployment-automation -f --timeout=600s || {
              echo '‚ö†Ô∏è  Log following timed out, checking job status...'
            }
            
            # Check job status
            echo ''
            echo '=== Job Status ==='
            kubectl get job nginx-ingress-deployment-$ACTION -n deployment-automation
            
            # Check if job succeeded
            if kubectl get job nginx-ingress-deployment-$ACTION -n deployment-automation -o jsonpath='{.status.conditions[?(@.type==\"Complete\")].status}' | grep -q 'True'; then
              echo '‚úÖ Deployment job completed successfully!'
              
              if [ '$ACTION' = 'apply' ]; then
                echo ''
                echo '=== NGINX Ingress Controller Status ==='
                kubectl get pods -n ingress-nginx || echo '‚ÑπÔ∏è  NGINX Ingress namespace not found yet'
                kubectl get svc -n ingress-nginx || echo '‚ÑπÔ∏è  NGINX Ingress services not found yet'
              fi
            else
              echo '‚ùå Deployment job failed!'
              echo 'Pod logs:'
              kubectl logs -l job-name=nginx-ingress-deployment-$ACTION -n deployment-automation --tail=50 || true
              exit 1
            fi
          "

      - name: Cleanup
        if: always()
        run: |
          ACTION="${{ github.event.inputs.action || 'apply' }}"
          
          # Execute cleanup on the remote server
          ssh -i ~/.ssh/id_rsa ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} "
            echo 'üßπ Cleaning up old jobs...'
            # Keep only the last 3 jobs
            kubectl get jobs -n deployment-automation --sort-by=.metadata.creationTimestamp -o name | head -n -3 | xargs -r kubectl delete -n deployment-automation --ignore-not-found=true || true
            echo '‚úÖ Cleanup completed'
          " || true
